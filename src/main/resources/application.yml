spring:
  application:
    name: EventMeetup
  datasource:
    url: jdbc:postgresql://localhost:5432/eventmeetup
    username: eventmeetup
    password: eventmeetup
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgresSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
server:
  port: 8081